<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	%sveltekit.head%
	<style>
		:root {
			--accent: #c20d30;
			--background: #f1f1f1;
			--borders: #0003;

		.accent-button {
			width: 100%;
			height: 40px;
			background-color: var(--accent);

			font-size: 1.5rem;
			font-family: "Roboto";
			color: var(--background);

<body data-sveltekit-preload-data="hover">

</html>
